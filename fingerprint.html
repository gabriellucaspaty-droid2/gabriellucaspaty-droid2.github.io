<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Page 🖐️🔒</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
    .fingerprint-icon {
      font-size: 6em;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      font-size: 1.2em;
    }
    a:hover {
      color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Fingerprint Page 🖐️🔒</h1>
  <p>Secure and interactive fingerprint-themed page for GitHub Pages. 🕵️‍♂️✨</p>
  
  <div class="fingerprint-icon">🖐️</div>
  
  <p>Back to <a href="index.html">Home 🏠</a></p>
</body>
</html>
