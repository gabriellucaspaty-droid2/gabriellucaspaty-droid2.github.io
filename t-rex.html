<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Rex 🦖✨</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #fff3e6;
      color: #222;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    .dino-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .dino-item {
      font-size: 5em;
      padding: 20px;
      border-radius: 15px;
      background-color: #ffe0b2;
      transition: transform 0.3s, background-color 0.3s;
    }
    .dino-item:hover {
      transform: scale(1.3) rotate(-10deg);
      background-color: #ffcc80;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #ff6600;
      font-weight: bold;
    }
    a:hover {
      color: #cc5200;
    }
  </style>
</head>
<body>
  <h1>T-Rex 🦖✨</h1>
  <p>Welcome to the T-Rex emoji page! Explore the dino fun! 🌋🦕</p>

  <div class="dino-grid">
    <div class="dino-item">🦖</div>
    <div class="dino-item">🦕</div>
    <div class="dino-item">🌋</div>
    <div class="dino-item">🌿</div>
    <div class="dino-item">🍃</div>
  </div>

  <p>Back to <a href="index.html">Home 🏠</a></p>
</body>
</html>
