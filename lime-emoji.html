<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lime Emoji Page 🍋🍈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6ffe6; /* light lime green */
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin: 10px 0 20px;
    }
    .emoji-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .emoji-item {
      font-size: 3em;
      padding: 20px;
      border-radius: 15px;
      background-color: #ccffcc;
      transition: transform 0.2s;
    }
    .emoji-item:hover {
      transform: scale(1.2);
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #339933;
      font-weight: bold;
    }
    a:hover {
      color: #267326;
    }
  </style>
</head>
<body>
  <h1>Lime & Emoji Fun 🍋🍈</h1>
  <p>Enjoy some fresh lime vibes and playful emojis! 🌱✨</p>

  <div class="emoji-grid">
    <div class="emoji-item">🍋</div>
    <div class="emoji-item">🍈</div>
    <div class="emoji-item">🥝</div>
    <div class="emoji-item">🍏</div>
    <div class="emoji-item">🍐</div>
    <div class="emoji-item">🌿</div>
  </div>

  <p>Back to <a href="index.html">Home 🏠</a></p>
</body>
</html>
